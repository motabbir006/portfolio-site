<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Motabbir Hossain Sourov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --dark-navy: #0a192f;
            --navy: #112240;
            --light-navy: #233554;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --accent: #64ffda;
        }
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-navy);
            color: var(--light-slate);
        }
        .accent-color {
            color: var(--accent);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }
        .btn-outline {
            border: 2px solid var(--accent);
            color: var(--accent);
        }
        .btn-outline:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
        }
        .footer-icon {
            transition: all 0.2s ease-in-out;
        }
        .footer-icon:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }
        /* Added animation for a professional touch */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-card {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="antialiased">

    <header class="absolute top-0 left-0 right-0 py-6">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold tracking-tighter transition-transform duration-300 hover:scale-105" style="color: var(--lightest-slate);">
                MHS<span style="color: var(--accent);">.</span>
            </a>
        </div>
    </header>

    <main class="min-h-screen flex items-center justify-center text-center px-6">
        <div class="fade-in-card w-full max-w-lg p-8 md:p-12 rounded-xl shadow-2xl" style="background-color: var(--light-navy);">
            <i data-lucide="mail-check" class="w-20 h-20 mx-auto mb-6 accent-color"></i>

            <p class="font-semibold accent-color mb-2 text-lg">Message Sent Successfully</p>
            
            <h1 class="text-4xl md:text-5xl font-bold mb-4" style="color: var(--lightest-slate);">
                Thank You!
            </h1>

            <p class="text-lg text-slate max-w-md mx-auto mb-10">
                I've received your message and will get back to you shortly.
            </p>

            <a href="portfolio.html" class="btn btn-outline font-bold py-3 px-8 rounded-md text-lg">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span>Return to Portfolio</span>
            </a>
        </div>
    </main>

    <footer class="absolute bottom-0 left-0 right-0 py-8">
        <div class="container mx-auto px-6 text-center text-slate">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="https://github.com/motabbir006" class="footer-icon"><i data-lucide="github" class="w-6 h-6"></i></a>
                <a href="https://www.linkedin.com/in/motabbir-hossain-sourov06" class="footer-icon"><i data-lucide="linkedin" class="w-6 h-6"></i></a>
                <a href="#" class="footer-icon"><i data-lucide="twitter" class="w-6 h-6"></i></a>
            </div>
            <p class="text-sm">&copy; 2025 Motabbir Hossain Sourov. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
